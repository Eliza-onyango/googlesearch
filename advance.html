<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f2f2f2;
        display: flex;
        flex-direction: column;
        height: 100vh;
        align-items: center;
        justify-content: center;
      }

      .header {
        position: absolute;
        top: 0;
        right: 0;
        margin: 50px;
      }

      .header a {
        margin: 0 10px;
        text-decoration: none;
        color: #1a73e8;
      }

      .main {
        text-align: center;
      }

      .search-bar,
      .advanced-bar {
        width: 50%;
        padding: 10px;
        border: 1px solid #dfe1e5;
        border-radius: 24px;
        font-size: 16px;
        outline: none;
        box-sizing: border-box;
      }

      .buttons {
        margin-top: 20px;
      }

      .advanced-button {
        padding: 10px 20px;
        margin: 5px;
        background-color: #1a73e88f;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }

      .search-button:hover,
      .advanced-button:hover {
        background-color: #1558b0;
      }

      .advanced-search {
        text-align: left;
        width: 40%;
        margin-right: 100px;
      }
      .main img {
        display: block;
        margin: 30px;
        width: 200px;
        height: auto;
        position: absolute;
        top: 0;
        left: 0;
      }

      .form-group {
        display: flex;
        align-items: center;
        margin-bottom: 15px;
      }

      .form-group label {
        width: 100%; /* Adjust as needed */
        text-align: right;
        margin-right: 10px;
      }

      .form-group input {
        flex: 1;
        padding: 5px;
        width: 800px; /* Adjust to desired length */
        max-width: 250%; /* Ensures it doesn't overflow the container */
        box-sizing: border-box;
      }

      .advanced-bar {
        display: block;
        width: 100%;
        padding: 10px;
        border: 1px solid #dfe1e5;
        border-radius: 4px;
        font-size: 16px;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      .advanced-button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        text-align: center;
      }

      .advanced-button:hover {
        background-color: #1558b0;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <a href="index.html">Google Search</a>
    </div>
    <div class="main">
      <img src="google.png" alt="Google" />
      <form action="https://www.google.com/search" method="get">
        <div class="advanced-search">
          <div class="form-group">
            <label for="all">Find pages with… “all these words:”</label>
            <input type="text" name="as_q" id="all" class="advanced-bar" />
          </div>

          <div class="form-group">
            <label for="exact"
              >Find pages with… “this exact word or phrase:”</label
            >
            <input type="text" name="as_epq" id="exact" class="advanced-bar" />
          </div>

          <div class="form-group">
            <label for="any">Find pages with… “any of these words:”</label>
            <input type="text" name="as_oq" id="any" class="advanced-bar" />
          </div>

          <div class="form-group">
            <label for="none">Find pages with… “none of these words:”</label>
            <input type="text" name="as_eq" id="none" class="advanced-bar" />
          </div>

          <div class="buttons">
            <button type="submit" class="advanced-button">
              Advanced Search
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
